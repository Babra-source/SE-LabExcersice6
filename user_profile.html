<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | EmpowerSkills Ghana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #087F23;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #087F23;
            border-radius: 5px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .nav a:hover {
            background: #065918;
            border-radius: 5px;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #087F23;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .profile-info {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 10px;
            margin: 5px;
            background: #087F23;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #065918;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">
            <a href="dashboard.html">â¬… Back to Dashboard</a>
            <a href="logout.html">Logout</a>
        </div>
        
        <h1>User Profile</h1>
        <div class="profile-pic">
            <img id="profileImage" src="default-profile.png" alt="Profile Picture">
            <input type="file" id="profilePicInput" accept="image/*">
        </div>
        
        <div class="profile-info">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone">

            <label for="bio">Bio:</label>
            <textarea id="bio"></textarea>

            <div class="button-container">
                <button onclick="saveProfile()">Save Changes</button>
                <button onclick="goBack()">Cancel</button>
            </div>

            <p class="message" id="message"></p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById("profilePicInput").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profileImage").src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        let user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (user) {
            document.getElementById("fullName").value = user.full_name || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("phone").value = user.phone || "";
            document.getElementById("bio").value = user.bio || "";
        } else {
            alert("Please log in first!");
            window.location.href = "login.html";
        }

        function saveProfile() {
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const bio = document.getElementById("bio").value;

            const userData = { full_name: fullName, email: email, phone: phone, bio: bio };
            localStorage.setItem("loggedInUser", JSON.stringify(userData));
            document.getElementById("message").innerText = "Profile updated successfully!";
        }
    </script>

</body>
</html>
