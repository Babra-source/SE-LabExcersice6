<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | EmpowerSkills Ghana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #087F23;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px;
            background: #0b5720;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background: #054011;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 22%;
        }
        .card h3 {
            color: #087F23;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background: #087F23;
            color: white;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .approve-btn {
            background: #28a745;
            color: white;
        }
        .reject-btn {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="manage_services.html">Manage Services</a>
        <a href="manage_orders.html">Manage Orders</a>
        <a href="manage_payments.html">Manage Payments</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="main-content">
        <h1>Welcome, Admin</h1>

        <!-- Dashboard Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="totalUsers">Loading...</p>
            </div>
            <div class="card">
                <h3>Active Services</h3>
                <p id="activeServices">Loading...</p>
            </div>
            <div class="card">
                <h3>Pending Orders</h3>
                <p id="pendingOrders">Loading...</p>
            </div>
            <div class="card">
                <h3>Pending Payments</h3>
                <p id="pendingPayments">Loading...</p>
            </div>
        </div>

        <!-- Pending Service Approvals -->
        <h2>Pending Services Approval</h2>
        <table>
            <tr>
                <th>Service ID</th>
                <th>Title</th>
                <th>Provider</th>
                <th>Action</th>
            </tr>
            <tbody id="pendingServices"></tbody>
        </table>

    </div>

    <script>
        // Dummy Data (Replace with real API calls)
        document.getElementById("totalUsers").innerText = "1,234";
        document.getElementById("activeServices").innerText = "456";
        document.getElementById("pendingOrders").innerText = "89";
        document.getElementById("pendingPayments").innerText = "15";

        const pendingServices = [
            { id: 101, title: "Website Development", provider: "Afriyie Amankwah" },
            { id: 102, title: "Handmade Bags", provider: "Kwame Boakye" },
        ];

        let servicesTable = document.getElementById("pendingServices");
        pendingServices.forEach(service => {
            let row = `<tr>
                <td>${service.id}</td>
                <td>${service.title}</td>
                <td>${service.provider}</td>
                <td>
                    <button class="approve-btn" onclick="approveService(${service.id})">Approve</button>
                    <button class="reject-btn" onclick="rejectService(${service.id})">Reject</button>
                </td>
            </tr>`;
            servicesTable.innerHTML += row;
        });

        function approveService(serviceId) {
            alert(`Service ${serviceId} Approved!`);
        }

        function rejectService(serviceId) {
            alert(`Service ${serviceId} Rejected!`);
        }
    </script>

</body>
</html>
